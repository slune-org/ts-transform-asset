extends:
  - tslint:latest
rules:
  arrow-parens:
    options:
      - ban-single-arg-parens
  forin: false
  interface-name: false
  max-classes-per-file: false
  max-line-length:
    options:
      limit: 120
  member-access:
    options:
      - check-accessor
      - check-constructor
      - check-parameter-property
  member-ordering:
    options:
      - order: fields-first
  no-bitwise: false
  # Keep the ability to use console, even if this should only be used for
  # debuging purpose
  no-console:
    severity: warning
  # This is only a warning because of a bug in the rule
  # See: https://github.com/palantir/tslint/issues/3418
  no-duplicate-imports:
    severity: warning
  no-unused-expression:
    options:
      - allow-fast-null-checks
      - allow-new
  object-literal-key-quotes:
    options:
      - as-needed
  object-literal-sort-keys: false
  ordered-imports:
    options:
      - grouped-imports: true
        named-imports-order: lowercase-last
  quotemark:
    options:
      - single
  semicolon:
    options:
      - never
  trailing-comma:
    options:
      - multiline:
          array: always
          objects: always
          functions: never
          imports: always
          exports: always
          typeLiterals: never
        singleline: never
        esSpecCompliant: true
  variable-name:
    options:
      - ban-keywords
      - check-format
      - allow-leading-underscore
